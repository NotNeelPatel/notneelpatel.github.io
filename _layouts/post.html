<style>
  
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@350&display=swap');
  .container {
      max-width: 1100px;
      margin:auto;
  }
  @viewport {
  width: device-width ;
  zoom: 1.0 ;
  }
  a, p, ul li, ol li, h1, h2, h3, h4, h5, h6 {
      font-family: "Roboto Mono", monospace;
  }
  a, p, ul li, ol li {
      font-size: 1.1rem;
  }
  a, h1, h2 {
        color: white;
    }
  a:hover {
    color: #aaaaaa
  }
  a.footer {
    font-size: 0.9rem;
    color: #aaaaaa;
    line-height: 2em;
  }
  header {
      color: white;
      text-align: center;
      background: #2e2e2e;
      padding: 1em;
      margin: auto;
      width: auto;
      max-width: 50em;
  }

  ul {
    width: auto;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  
  body {
  background-color:#242424;
  color:#aaaaaa;
  }
  
  main {
      background: #242424;
      padding: 1em;
      margin: auto;
  }

  hr.main {
    max-width: 50em;
    border: 1px solid #2e2e2e;
  }

  #centerText {
  border: solid 3px #2e2e2e;
  padding: 0.8em;
  max-width: 50em;

  width: fit-content;
  margin: auto;
  line-height: 1.8;
  }
  
  #title {
  text-align: center;
  }

  img {
    transition:transform 0.1s linear;
  }

  img:hover {
    -webkit-transform:scale(1.5); /* or some other value */
    transform:scale(1.5);
  }

</style>

<html>
  <meta property="og:site_name" content="Neel Patel" />
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.excerpt | strip_html}}" />
  <meta property="og:url" content="https://notneelpatel.github.io" />
  <meta property="og:image" content="/assets/favicon.png" />
  <meta name="theme-color" content="#242424" data-react-helmet="true" />

<head>
  <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
  <title>{{page.title}}</title>
  <a name="top"></a>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body><header class="site-header" role="banner">

    <h1>Neel Patel</h1>
      <nav>
        <ul>
          <a href="/">Home</a>
          <a>|</a>
          <a href="/tags/">Tags</a>
          <a>|</a>
          <a href="/about/">About</a>
        </ul>
      </nav>
    </div>
</header>

<main>
    <div id=title>
        <h2 class="post-list-heading">{{page.title}}</h2>
      </div> 
      <hr class = "main">
      <br>
    <div id="centerText">
    <h3>{{page.date | date: '%m/%d/%Y'}}</h3>
    {{content}}
    </div>
    <br>
    <div id=title>
      <h3>Tags: 
      {% for tag in page.tags %}
      <a href="/tags/">{{tag}}</a>
      {% endfor %}</h3>
    </div>


</main>
</body>
<footer>
  <hr class = "main">
  <div id="title">
    <nav>
      <ul>
        <a href="https://github.com/NotNeelPatel" class="footer">GitHub</a>
        <a class="footer">|</a>
        <a href="" class="footer">YouTube (Coming soon!)</a>
      </ul>
    </nav>
    <nav>
      <ul>
        <a href="/" class="footer">Home</a>
        <a class="footer">|</a>
        <a href="/tags/" class="footer">Tags</a>
        <a class="footer">|</a>
        <a href="/about/" class="footer">About</a>
      </ul>
    </nav>
    <br>
    <div id=title>
      <a href="#top" >↑ Top of page ↑</a>
    </div>
    <br>
  </div>
</footer>
</html>
